<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Rounded Fader lib demo</title>

	<!-- MooTools lib -->
	<script type="text/javascript" src="../vendor/mootools/mootools-1.2.js"></script>

	<!-- RoundedFader lib and styles -->
	<link rel="stylesheet" type="text/css" href="../src/roundedfader.css"/>
	<script type="text/javascript" src="../src/roundedfader.js"></script>

	<!-- Demo purposes -->
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript" src="init.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="bg-image js-bg-image"></div>
	<div class="inner js-inner-container">
		<!-- Wrappers for two faders -->
		<div class="fl-l" id="js-fader-wrapper-1"></div>
		<div class="fl-r" id="js-fader-wrapper-2"></div>

		<!-- Display current value wrapper -->
		<div class="display-value-wrapper">
			<div class="display-value" id="js-display-value-wrapper">rotate faders</div>
		</div>
	</div>

	<div class="footer">
		(P) <a href="http://psnet.lookformp3.net/">PSNet</a>, 2011. Refactored in 2015 and created this beautifull demo.
		<a href="https://github.com/psnet/roundedfader">GitHub</a>.
	</div>

	<!-- Size changer wrapper -->
	<div class="size-fader js-size-fader">
		<div id="js-size-fader"></div>
	</div>

</body>
</html>
